index:
    path: /
    controller: App\Controller\LandingPageController::start

createAdmin:
    path: /add-admin
    methods: POST
    controller: App\Controller\LandingPageController::createAdmin

loginPage:
    path: /login
    methods: GET
    controller: App\Controller\LoginController::start

home:
    path: /admin/dashboard
    methods: GET
    controller: App\Controller\DashboardController::start

users:
    path: /admin/users
    methods: GET
    controller: App\Controller\UsersController::start

logout:
    path: /logout

